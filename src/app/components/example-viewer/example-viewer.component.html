<div class="example-viewer">
  <div class="example-header">
    <h2>{{ title }}</h2>
  </div>
  <div class="example-body">
    <div class="description-container" *ngIf="safeDescription" [innerHTML]="safeDescription"></div>
    <pre>
        <code class="language-typescript">{{ code }}</code>
    </pre>
    <div *ngIf="sourceUrl">
        <a [href]="sourceUrl" target="_blank" rel="noopener noreferrer">Источник</a>
    </div>
  </div>
</div>
